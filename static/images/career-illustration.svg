<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Career Guidance Illustration</title>
    <defs>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="linearGradient-1">
            <stop stop-color="#4361EE" offset="0%"></stop>
            <stop stop-color="#3A0CA3" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="linearGradient-2">
            <stop stop-color="#4CC9F0" offset="0%"></stop>
            <stop stop-color="#4361EE" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g id="Career-Illustration" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background Elements -->
        <circle id="Circle-1" fill="#F8F9FA" cx="150" cy="450" r="80"></circle>
        <circle id="Circle-2" fill="#E9ECEF" cx="650" cy="150" r="100"></circle>
        <circle id="Circle-3" fill-opacity="0.1" fill="#4361EE" cx="400" cy="500" r="50"></circle>
        
        <!-- Career Path -->
        <path d="M100,500 C200,450 300,550 400,450 C500,350 600,450 700,400" id="Path" stroke="url(#linearGradient-1)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"></path>
        
        <!-- Career Milestones -->
        <circle id="Milestone-1" fill="url(#linearGradient-1)" cx="100" cy="500" r="15"></circle>
        <circle id="Milestone-2" fill="url(#linearGradient-1)" cx="250" cy="480" r="15"></circle>
        <circle id="Milestone-3" fill="url(#linearGradient-1)" cx="400" cy="450" r="15"></circle>
        <circle id="Milestone-4" fill="url(#linearGradient-1)" cx="550" cy="420" r="15"></circle>
        <circle id="Milestone-5" fill="url(#linearGradient-1)" cx="700" cy="400" r="15"></circle>
        
        <!-- Person -->
        <g id="Person" transform="translate(350, 200)">
            <!-- Head -->
            <circle id="Head" fill="#FFD7B5" cx="50" cy="30" r="30"></circle>
            
            <!-- Body -->
            <path d="M50,60 L50,150" id="Body" stroke="#333333" stroke-width="10" stroke-linecap="round"></path>
            
            <!-- Arms -->
            <path d="M50,80 L20,120" id="Left-Arm" stroke="#333333" stroke-width="8" stroke-linecap="round"></path>
            <path d="M50,80 L100,100" id="Right-Arm" stroke="#333333" stroke-width="8" stroke-linecap="round"></path>
            
            <!-- Legs -->
            <path d="M50,150 L30,220" id="Left-Leg" stroke="#333333" stroke-width="10" stroke-linecap="round"></path>
            <path d="M50,150 L70,220" id="Right-Leg" stroke="#333333" stroke-width="10" stroke-linecap="round"></path>
            
            <!-- Face -->
            <circle id="Left-Eye" fill="#333333" cx="40" cy="25" r="3"></circle>
            <circle id="Right-Eye" fill="#333333" cx="60" cy="25" r="3"></circle>
            <path d="M40,40 C45,45 55,45 60,40" id="Smile" stroke="#333333" stroke-width="2" stroke-linecap="round"></path>
        </g>
        
        <!-- Compass -->
        <g id="Compass" transform="translate(600, 250)">
            <circle id="Compass-Background" fill="white" cx="50" cy="50" r="50"></circle>
            <circle id="Compass-Border" stroke="url(#linearGradient-2)" stroke-width="5" cx="50" cy="50" r="45"></circle>
            <circle id="Compass-Center" fill="url(#linearGradient-2)" cx="50" cy="50" r="5"></circle>
            
            <!-- Compass Needle -->
            <path d="M50,50 L50,15" id="North" stroke="#E74C3C" stroke-width="4" stroke-linecap="round"></path>
            <path d="M50,50 L85,50" id="East" stroke="#333333" stroke-width="4" stroke-linecap="round"></path>
            <path d="M50,50 L50,85" id="South" stroke="#333333" stroke-width="4" stroke-linecap="round"></path>
            <path d="M50,50 L15,50" id="West" stroke="#333333" stroke-width="4" stroke-linecap="round"></path>
            
            <!-- Compass Markers -->
            <text id="N" font-family="Arial-BoldMT, Arial" font-size="14" font-weight="bold" fill="#333333">
                <tspan x="46" y="20">N</tspan>
            </text>
            <text id="E" font-family="Arial-BoldMT, Arial" font-size="14" font-weight="bold" fill="#333333">
                <tspan x="85" y="54">E</tspan>
            </text>
            <text id="S" font-family="Arial-BoldMT, Arial" font-size="14" font-weight="bold" fill="#333333">
                <tspan x="46" y="95">S</tspan>
            </text>
            <text id="W" font-family="Arial-BoldMT, Arial" font-size="14" font-weight="bold" fill="#333333">
                <tspan x="10" y="54">W</tspan>
            </text>
        </g>
        
        <!-- Career Icons -->
        <g id="Technology" transform="translate(150, 100)">
            <circle id="Tech-Background" fill="white" cx="40" cy="40" r="40"></circle>
            <rect id="Computer" stroke="#333333" stroke-width="3" x="10" y="20" width="60" height="40" rx="2"></rect>
            <rect id="Screen" fill="#4CC9F0" x="15" y="25" width="50" height="30"></rect>
            <rect id="Keyboard" stroke="#333333" stroke-width="2" x="20" y="65" width="40" height="10" rx="2"></rect>
        </g>
        
        <g id="Business" transform="translate(250, 80)">
            <circle id="Business-Background" fill="white" cx="30" cy="30" r="30"></circle>
            <path d="M15,20 L15,50 L45,50 L45,20 L35,20 L35,15 L25,15 L25,20 L15,20 Z" id="Briefcase" stroke="#333333" stroke-width="3" fill="#F8F9FA"></path>
            <rect id="Handle" stroke="#333333" stroke-width="2" x="25" y="15" width="10" height="5"></rect>
        </g>
        
        <g id="Healthcare" transform="translate(650, 300)">
            <circle id="Healthcare-Background" fill="white" cx="30" cy="30" r="30"></circle>
            <rect id="Cross-Vertical" fill="#E74C3C" x="25" y="10" width="10" height="40"></rect>
            <rect id="Cross-Horizontal" fill="#E74C3C" x="10" y="25" width="40" height="10"></rect>
        </g>
        
        <!-- Thought Bubbles -->
        <g id="Thought-Bubbles" transform="translate(100, 180)">
            <path d="M60,20 C60,8.954305 68.954305,0 80,0 C91.045695,0 100,8.954305 100,20 C100,31.045695 91.045695,40 80,40 L20,40 C8.954305,40 0,31.045695 0,20 C0,8.954305 8.954305,0 20,0 C31.045695,0 40,8.954305 40,20" id="Bubble-1" fill="#F8F9FA" stroke="#E9ECEF" stroke-width="2"></path>
            
            <g id="Career-Icons-In-Bubble" transform="translate(20, 10)">
                <circle id="Icon-1" fill="#4361EE" cx="10" cy="10" r="8"></circle>
                <circle id="Icon-2" fill="#4CC9F0" cx="30" cy="10" r="8"></circle>
                <circle id="Icon-3" fill="#3A0CA3" cx="50" cy="10" r="8"></circle>
            </g>
        </g>
    </g>
</svg>
